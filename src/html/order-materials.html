<section class="order-materials">
    <div class="order-materials-box">
        <div class="order-materials-title">
            <span class="order-materials-title__text">Заказать</span> строительные материалы<br>
            можно прямо <span class="order-materials-title__text">сейчас!</span>
        </div>
        <div class="order-materials-text">Мы перезвоним Вам в течение 8 секунд!</div>

        <form class="form-callback form-callback__vertical">
            <input type="hidden" name="formname" value="Заказ строительных материалов">
            <div class="form-callback__group">
                <label class="sr-only">Контактный телефон</label>
                <svg class="form-callback__icon">
                    <use xlink:href="img/icons.svg#phone"></use>
                </svg>
                <input type="tel" name="phone" class="form-control hide-placeholder phone"
                       placeholder="Контактный телефон*" inputmode="text" autocomplete="off" required="">
            </div>
            <button type="submit" class="btn btn-primary">отправить заявку</button>
        </form>
    </div>
</section>
