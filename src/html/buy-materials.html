<section class="buy-materials">
    <h2>Купить стройматериалы по оптовым ценам!</h2>

    <form class="form-horizontal callback form-callback">
        <input type="hidden" name="formname" value="Заказ на наушники AirPods 2">

        <div class="form-horizontal__group">
            <label class="sr-only">Контактный телефон</label>
            <svg class="form-callback__icon">
                <use xlink:href="img/icons.svg#phone"></use>
            </svg>
            <input type="tel" name="phone" class="form-control hide-placeholder phone" placeholder="Контактный телефон*"
                   inputmode="text" autocomplete="off" required="">
        </div>
        <div class="form-horizontal__group">
            <button type="submit" class="btn btn-primary">отправить</button>
        </div>
    </form>
</section>
